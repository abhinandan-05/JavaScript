<!DOCTYPE html>
<html>
  <head>
    <title>Object Exercise</title>
  </head>
  <body>
    <script>
      let product = {
        name: "Jeans",
        size: "s",
        fit: "Slim Fit",
        "delivery-time": "Same day delivery",
      };
      // let copyProduct = product;
      // console.log(product);
      // copyProduct.size = 'M';
      // console.log(product);
      // copyProduct.fit = 'Regular Fit';
      // console.log(product);

      console.log(product["delivery-time"]);

      let obj = {
        message: "Good Job",
        status: "Complete",
      };

      console.log(obj);
      let { message, status } = obj;
      console.log(message);
      console.log(status);

      function isTdenticalProduct(product1, product2) {
        if (product1 == product2) {
          return true;
        }

        if (typeof product1 !== "object" || typeof product2 !== "object") {
          console.warn("Parameter passed was not an object");
          return false;
        }

        if (product1 == product2) {
          return true;
        }

        if (
          product1.name === product2.name &&
          product1.size === product2.size &&
          product1.fit === product2.fit
        ) {
          return true;
        } else {
          return false;
        }
      }

      let product2 = {
        name: "Jeans",
        size: "M",
        fit: "Slim Fit",
        "delivery-time": "Same day delivery",
      };
      let product3 = {
        name: "Jeans",
        size: "M",
        fit: "Slim Fit",
        "delivery-time": "Same day delivery",
      };

      console.log(isTdenticalProduct(product, ""));
      console.log(isTdenticalProduct(product, product));
      console.log(isTdenticalProduct(product3, product2));
      console.log(isTdenticalProduct(product2, product3));
      console.log(isTdenticalProduct(product, product2));
    </script>
  </body>
</html>
