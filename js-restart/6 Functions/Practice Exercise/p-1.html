<!DOCTYPE html>
<html>
  <head>
    <title>Even or Odd</title>
  </head>
  <body>
    <script>
      let number = 8;
      let result = checkNumber;
      function checkNumber(number) {
        if (number % 2 === 0) {
          return "even";
        } else {
          return "odd";
        }
      }
    </script>
  </body>
</html>
