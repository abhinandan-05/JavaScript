<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Functions</title>
  </head>
  <body>
    <script>
      // Functions:
      /*
      "Don't Repeat Yourself" it Encourages code reusability.
      */
      let age = 21;
      function printAge() {
        console.log(`Your age is ${age}`);
      }
      printAge();

      age = 76;
      printAge();  
      age = 1;
      printAge();
    </script>
  </body>
</html>
