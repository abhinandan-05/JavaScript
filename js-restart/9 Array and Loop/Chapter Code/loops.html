<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Repeating Code with Loops</title>
  </head>
  <body>
    <script>
      // While Loops

      let speed = 30;
      while (speed > 25) {
        console.log(`Your current speed is ${speed} mph.`);
        speed--;
      }
      console.log(`Now your speed is ${speed} mph.`);
    </script>
  </body>
</html>
